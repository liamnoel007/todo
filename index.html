<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Icons8_flat_todo_list.svg/1200px-Icons8_flat_todo_list.svg.png"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="paper">
      <h1>ТУДУшка</h1>
      <input class="input" id="input" />

      <div class="countMain">
        <button class="add" id="addBtn">Добавить задачу</button>
        <div>Всего задач</div>
        <input class="count" type=" " name="" id="count1" value="0" disabled />
        <div>Выполненных задач</div>
        <input class="count" type=" " name="" id="count2" value="0" disabled />
      </div>

      <div class="divider"></div>
      <h2>Ваши задачи:</h2>

      <div class="tasks" id="tasks"></div>
    </div>
    <script src="js/index2.js"></script>
  </body>
</html>
